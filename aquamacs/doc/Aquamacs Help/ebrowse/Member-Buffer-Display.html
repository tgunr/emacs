  <h3 class="section">6.7 Quick Member Display</h3>

  <p><a name="index-member-buffer_002c-for-member-at-point-153" id=
  "index-member-buffer_002c-for-member-at-point-153"></a> You can
  quickly display a member buffer containing the member the cursor
  in on with the command <kbd>C-c C-m m</kbd>.</p>
