  <h3 class="section">4.9 Saving a Tree</h3>

  <p><a name="index-save-tree-to-a-file-66" id=
  "index-save-tree-to-a-file-66"></a><a name=
  "index-tree_002c-save-to-a-file-67" id=
  "index-tree_002c-save-to-a-file-67"></a><a name=
  "index-class-tree_002c-save-to-a-file-68" id=
  "index-class-tree_002c-save-to-a-file-68"></a></p>

  <dl>
    <dt><kbd>C-x C-s</kbd></dt>

    <dd>This command writes a class tree to the file from which it
    was read. This is useful after classes have been deleted from a
    tree.<br /></dd>

    <dt><kbd>C-x C-w</kbd></dt>

    <dd>Writes the tree to a file whose name is read from the
    minibuffer.</dd>
  </dl>
