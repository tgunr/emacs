  <h3 class="section">12.11 How do I catch up all newsgroups in
  Gnus?</h3>

  <p><a name="index-Catching-up-all-newsgroups-in-Gnus-537" id=
  "index-Catching-up-all-newsgroups-in-Gnus-537"></a><a name=
  "index-Gnus_002c-Catching-up-all-newsgroups-in-538" id=
  "index-Gnus_002c-Catching-up-all-newsgroups-in-538"></a> In the
  <samp><span class="file">*Newsgroup*</span></samp> buffer, type
  <kbd>M-&lt; C-x ( c y C-x ) M-0 C-x e</kbd></p>

  <p>Leave off the initial <kbd>M-&lt;</kbd> if you only want to
  catch up from point to the end of the <samp><span class=
  "file">*Newsgroup*</span></samp> buffer.</p>
