  "index-g_t1722-_0040kbd_007bz-_002d_007d-_0028_0040code_007bvip_002dline_002dto_002dbottom_007d_0029-34"></a>
  For those of you who cannot remember which of <kbd>z</kbd>
  followed by &lt;RET&gt;, <kbd>.</kbd> and <kbd>-</kbd> do what.
  You can also use <kbd>z</kbd> followed by <kbd>H</kbd>,
  <kbd>M</kbd> and <kbd>L</kbd> to place the current line in the
  Home (Middle, and Last) line of the window.</p>
