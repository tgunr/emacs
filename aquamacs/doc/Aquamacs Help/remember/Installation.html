  <h2 class="chapter">3 Installation</h2>

  <p>Installing Remember Mode is as simple as adding the following
  lines to your Emacs configuration file (usually
  <samp><span class="file">~/.emacs.d/init.el</span></samp> or
  <samp><span class="file">~/.emacs</span></samp>).</p>
  <pre class="lisp">
     (add-to-list 'load-path "/path/to/remember")
     (require 'remember)
</pre>
