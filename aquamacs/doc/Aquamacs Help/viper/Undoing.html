  <h4 class="subsection">4.2.9 Undoing</h4>

  <p><a name="index-undo-486" id="index-undo-486"></a><a name=
  "index-backup-files-487" id="index-backup-files-487"></a></p>

  <dl>
    <dt><kbd>u U</kbd></dt>

    <dd>Undo the latest change.<br /></dd>

    <dt><kbd>.</kbd></dt>

    <dd>Repeat undo.<br /></dd>

    <dt><kbd>:q!</kbd></dt>

    <dd>Quit Vi without writing.<br /></dd>

    <dt><kbd>:e!</kbd></dt>

    <dd>Re-edit a messed-up file.<br /></dd>

    <dt><kbd>:rec</kbd></dt>

    <dd>Recover file from autosave. Viper also creates backup files
    that have a &lsquo;<samp><span class=
    "samp">~</span></samp>&rsquo; appended to them.</dd>
