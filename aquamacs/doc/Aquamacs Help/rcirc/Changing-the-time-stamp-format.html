  <h3 class="section">4.4 Changing the time stamp format</h3>

  <p><a name="index-time-stamp-206" id=
  "index-time-stamp-206"></a><a name="index-date-time-207" id=
  "index-date-time-207"></a><a name="index-format-time-stamp-208"
  id="index-format-time-stamp-208"></a><a name=
  "index-rcirc_002dtime_002dformat-209" id=
  "index-rcirc_002dtime_002dformat-209"></a>
  <code>rcirc-time-format</code> is the format used for the time
  stamp. Here's how to include the date in the time stamp:</p>
  <pre class="example">
     (setq rcirc-time-format "%Y-%m-%d %H:%M ")
</pre>
