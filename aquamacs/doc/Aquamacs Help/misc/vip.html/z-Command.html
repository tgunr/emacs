  <h4 class="subsection">1.4.4 z Command</h4><a name=
  "index-1723-z-H-_0028vip_002dline_002dto_002dtop_0029" id=
  "index-1723-z-H-_0028vip_002dline_002dto_002dtop_0029"></a>
  <a name="index-1721-z-RET-_0028vip_002dline_002dto_002dtop_0029"
  id="index-1721-z-RET-_0028vip_002dline_002dto_002dtop_0029"></a>
  <a name="index-1723-z-M-_0028vip_002dline_002dto_002dmiddle_0029"
  id="index-1723-z-M-_0028vip_002dline_002dto_002dmiddle_0029"></a>
  <a name=
  "index-1722-z-_002e-_0028vip_002dline_002dto_002dmiddle_0029" id=
  "index-1722-z-_002e-_0028vip_002dline_002dto_002dmiddle_0029"></a>
  <a name="index-1723-z-L-_0028vip_002dline_002dto_002dbottom_0029"
  id="index-1723-z-L-_0028vip_002dline_002dto_002dbottom_0029"></a>
  <a name=
  "index-1722-z-_002d-_0028vip_002dline_002dto_002dbottom_0029" id=
  "index-1722-z-_002d-_0028vip_002dline_002dto_002dbottom_0029"></a>

  <p>For those of you who cannot remember which of <kbd>z</kbd>
  followed by <tt class="key">RET</tt>, <kbd>.</kbd> and
  <kbd>-</kbd> do what. You can also use <kbd>z</kbd> followed by
  <kbd>H</kbd>, <kbd>M</kbd> and <kbd>L</kbd> to place the current
  line in the Home (Middle, and Last) line of the window.</p>
