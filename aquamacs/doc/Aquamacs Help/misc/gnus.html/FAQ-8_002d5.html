  <h4 class="node-heading">FAQ 8-5</h4><a name="Question-8_002e5"
  id="Question-8_002e5"></a>

  <h4 class="subsubheading">Question 8.5</h4>

  <p>Where to report bugs?</p><a name="Answer-66" id=
  "Answer-66"></a>

  <h4 class="subsubheading">Answer</h4>

  <p>Say &lsquo;<samp>M-x gnus-bug</samp>&rsquo;, this will start a
  message to the <a href="mailto:bugs@gnus.org">gnus bug mailing
  list</a> including information about your environment which make
  it easier to help you.</p>
