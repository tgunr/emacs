  <h3 class="section">4.8 Removing Classes from the
  Tree</h3><a name="index-killing-classes" id=
  "index-killing-classes"></a> <a name=
  "index-class_002c-remove-from-tree" id=
  "index-class_002c-remove-from-tree"></a>

  <dl compact="compact">
    <dt><kbd>C-k</kbd></dt>

    <dd>
      <p>This command removes the class the cursor is on and all
      its derived classes from the tree. The user is asked for
      confirmation before the deletion is actually performed.</p>
