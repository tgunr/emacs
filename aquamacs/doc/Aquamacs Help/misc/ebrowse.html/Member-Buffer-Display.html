  <h3 class="section">6.7 Quick Member Display</h3><a name=
  "index-member-buffer_002c-for-member-at-point" id=
  "index-member-buffer_002c-for-member-at-point"></a>

  the cursor in on with the command <kbd>C-c C-m m</kbd>.</p>
