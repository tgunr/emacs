  <h3 class="section">5.5 Switching to Tree Buffer</h3><a name=
  "index-tree-buffer_002c-switch-to" id=
  "index-tree-buffer_002c-switch-to"></a> <a name=
  "index-buffer-switching" id="index-buffer-switching"></a>
  <a name="index-switching-buffers" id=
  "index-switching-buffers"></a>

  <dl compact="compact">
    <dt><kbd><span class="key">TAB</span></kbd></dt>

    <dd>
      <p>Pop up the tree buffer to which the member buffer
      belongs.</p>
    </dd>

    <dt><kbd>t</kbd></dt>

    <dd>
      <p>Do the same as <tt class="key">TAB</tt> but also position
      the cursor on the class displayed in the member buffer.</p>
    </dd>
  </dl>
