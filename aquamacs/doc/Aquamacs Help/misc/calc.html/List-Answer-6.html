  <h4 class="subsection">2.7.24 List Tutorial Exercise 6</h4>

  <p>First use <kbd>v x 6 <span class="key">RET</span></kbd> to get
  a list of integers, then <kbd>V M v x</kbd> to get a list of
  lists of integers!</p>
