  <h3 class="section">5.2 The <code>url-link</code>
  Widget</h3><a name="index-url_002dlink-widget" id=
  "index-url_002dlink-widget"></a>

  <p>Syntax:</p>

  <div class="example">
    <pre class="example">
<var>type</var> ::= (url-link [<var>keyword</var> <var>argument</var>]...  <var>url</var>)
</pre>
  </div><a name=
  "index-browse_002durl_002dbrowser_002dfunction_002c-and-url_002dlink-widget"
  id=
  "index-browse_002durl_002dbrowser_002dfunction_002c-and-url_002dlink-widget"></a>

  <p>When this link is invoked, the <acronym>WWW</acronym> browser
  specified by <code>browse-url-browser-function</code> will be
  called with <var>url</var>.</p>
