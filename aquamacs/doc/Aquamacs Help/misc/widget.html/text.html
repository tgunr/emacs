  <a name="The-text-Widget" id="The-text-Widget"></a>

  <h3 class="section">5.6 The <code>text</code> Widget</h3><a name=
  "index-text-widget" id="index-text-widget"></a> <a name=
  "index-widget_002dtext_002dkeymap" id=
  "index-widget_002dtext_002dkeymap"></a>

  <p>This is just like <code>editable-field</code>, but intended
  for multiline text fields. The default <code>:keymap</code> is
  <code>widget-text-keymap</code>, which does not rebind the
  <tt class="key">RET</tt> key.</p>
