  <h3 class="section">5.15 Updating files</h3><a name=
  "index-cvs_002dmode_002dupdate-1" id=
  "index-cvs_002dmode_002dupdate-1"></a> <a name=
  "index-Updating-files" id="index-Updating-files"></a> <a name=
  "index-O_002d_002dupdate-files" id=
  "index-O_002d_002dupdate-files"></a>

  <dl compact="compact">
    <dt><kbd>O</kbd></dt>

    <dd>
      <p>Update all selected files with status
      &lsquo;<samp>Need-update</samp>&rsquo; by running
      &lsquo;<samp>cvs update</samp>&rsquo; on them
      (<code>cvs-mode-update</code>).</p>
    </dd>
