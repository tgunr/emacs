  <h4 class="subheading">Lists</h4><a name=
  "index-lists_002c-markup-rules" id=
  "index-lists_002c-markup-rules"></a>

  <p>Plain lists as described in <a href=
  "Plain-lists.html#Plain-lists">Plain lists</a>, are translated to
  the back-end&rsquo;s syntax for such lists. Most back-ends
  support unordered, ordered, and description lists.</p>
