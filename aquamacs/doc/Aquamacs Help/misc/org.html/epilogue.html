  <a name="g_t_003aepilogue" id="g_t_003aepilogue"></a>

  <h4 class="subsubsection">14.8.2.27 <code>:epilogue</code></h4>

  <p>The value of the <code>epilogue</code> header argument will be
  appended to the code block body before execution. Also see
  <a href="prologue.html#prologue">prologue</a>.</p>
