  <a name="How-do-I-catch-up-all-newsgroups-in-Gnus_003f" id=
  "How-do-I-catch-up-all-newsgroups-in-Gnus_003f"></a>

  <h3 class="section">11.10 How do I catch up all newsgroups in
  Gnus?</h3><a name="index-Catching-up-all-newsgroups-in-Gnus" id=
  "index-Catching-up-all-newsgroups-in-Gnus"></a> <a name=
  "index-Gnus_002c-Catching-up-all-newsgroups-in" id=
  "index-Gnus_002c-Catching-up-all-newsgroups-in"></a>

  <p>In the <samp>*Newsgroup*</samp> buffer, type <kbd>M-&lt; C-x (
  c y C-x ) M-0 C-x e</kbd></p>

  <p>Leave off the initial <kbd>M-&lt;</kbd> if you only want to
  catch up from point to the end of the <samp>*Newsgroup*</samp>
  buffer.</p>
</body>
