  <h4 class="subsection">The <code>text</code> Widget</h4>

  <p><a name="index-text_0040r_007b-widget_007d-69" id=
  "index-text_0040r_007b-widget_007d-69"></a> <a name=
  "index-widget_002dtext_002dkeymap-70" id=
  "index-widget_002dtext_002dkeymap-70"></a>This is just like
  <code>editable-field</code>, but intended for multiline text
  fields. The default <code>:keymap</code> is
  <code>widget-text-keymap</code>, which does not rebind the
  &lt;RET&gt; key.</p>
