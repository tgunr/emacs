  <h4 class="subsection">The <code>info-link</code> Widget</h4>

  <p><a name="index-info_002dlink_0040r_007b-widget_007d-58" id=
  "index-info_002dlink_0040r_007b-widget_007d-58"></a> Syntax:</p>
  <pre class="example">
     <var>type</var> ::= (info-link [<var>keyword</var> <var>argument</var>]...  <var>address</var>)
</pre>

  <p>When this link is invoked, the built-in Info reader is started
  on <var>address</var>.</p>
