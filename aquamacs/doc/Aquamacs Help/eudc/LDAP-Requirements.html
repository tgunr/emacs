  <h3 class="section">2.1 LDAP Requirements</h3>

  <p>LDAP support is added by means of <samp><span class=
  "file">ldap.el</span></samp>, which is part of Emacs.
  <samp><span class="file">ldap.el</span></samp> needs an external
  command line utility named <samp><span class=
  "file">ldapsearch</span></samp>, available as part of Open LDAP
  (<a href=
  "http://www.openldap.org/">http://www.openldap.org/</a>).</p>
